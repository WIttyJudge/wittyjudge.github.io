    - name: github
      url: "https://github.com/wittyjudge"
    - name: rss
      url: "index.xml"
    - name: cv
      url: "/resume.pdf"

  editPost:
    URL: "https://github.com/WIttyJudge/wittyjudge.github.io/tree/master/content"
    Text: "Suggest Edits"
    appendFilePath: true

